# Default parameters for jobs
__default__:
  threads: 1
  vmem: 4G

# Parameters specific to LAA
laa_1:
  threads: "{threads}"
  vmem: "{resources.memory}G"

laa_2:
  threads: "{threads}"
  vmem: "{resources.memory}G"

# parameters specific to CCS
ccs:
  threads: 2
  vmem: 6G

# Parameters for ccs_check
ccs_check:
  threads: 1
  vmem: 16G

# Parameters for the ccs_check summary tool
ccs_check_summary:
  threads: 1
  vmem: 8G

# Parameters specific to lastdb
lastdb:
  threads: 4
  vmem: 8G
  
# Parameters for lastal
# NOTE - total vmem must be at least as large as the suffix array 
# for the genome generated by lastdb 
lastal:
  threads: 1
  vmem: 16G 

# Parameters for variant calling
variants:
  threads: 1
  vmem: 8G
